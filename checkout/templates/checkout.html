{% block content %}

<style>
        .demo-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
        }
        form {
            margin: 30px;
        }
        input {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
    <div class="demo-container">
        <div class="card-wrapper"></div>

        <div class="form-container active">
            <form action="">
                <input placeholder="Card number" type="tel" name="number">
                <input placeholder="Full name" type="text" name="name">
                <input placeholder="MM/YY" type="tel" name="expiry">
                <input placeholder="CVC" type="number" name="cvc">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/card.js' %}"></script>
    <script>
        new Card({
            form: document.querySelector('form'),
            container: '.card-wrapper'
        });
    </script>
    
{% csrf_token %}
<div class="col-sm-10">
      <a href="{% url 'view_cart' %}" class="btn btn-goback" role="button"><span aria-hidden="true"></span><i class="fas fa-arrow-left"></i> Back To Cart</a></div>
<div class="form-group col-sm-2">
    <input class="btn btn-primary" id="submit_payment_btn" name="commit" type="submit" value="Pay Now">
</div>

</form>
</div>
{% endblock %}
