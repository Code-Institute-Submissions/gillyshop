{% extends 'base.html' %}

{% block content %}
<div class="regcontainer">
     <div class="reg">
          <h3 class="aboutp">Reset your password</h3>  



<form method="post">
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    
    {{ form.email.errors }}
    
    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}
        <button>Reset password</button>
        
    </p>
    
</form>
</div>
</div>
{% endblock %}
