{% extends 'base.html' %}
{% block content %}



<div id="outer" class="productcontainer">
  
	<div class="row">
		<div class="col-md-4">						
			<div class="row">
				<div class="col-md-12">
		  			<img src="{{ MEDIA_URL}}{{ product.image }}" class ="imgtab" width="70%" onclick="imgFunction(this);">
		  		</div>
			</div>
	

			<div class="row">
				<div class="col-md-12">
		  			<img src="{{ MEDIA_URL}}{{ product.imagetwo }}" class ="imgtab" width="70%" onclick="imgFunction(this);">
		  		</div>
			</div>
		</div>
	
	
		<div class="col-md-8">
  			<img src="{{ MEDIA_URL}}{{ product.image }}" id="expandedImg" style="width:80%">
  			<h3>{{ product.name }}</h3>
  			<h3>â‚¬{{ product.price }}</h3>
  			<h3>{{ product.description }}</h3>
  		</div>
	</div>
</div>


<script>
function imgFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    expandImg.src = imgs.src;
    expandImg.parentElement.style.display = "block";
}
</script>

    
{% endblock %}
