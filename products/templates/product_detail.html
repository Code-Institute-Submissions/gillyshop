{% extends 'base.html' %}
{% block content %}

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}



/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* The expanding image container */
.container {
    position: relative;
    display: none;
}

</style>
</head>

<div id="outer" class="container-fluid">
  
	<div class="row">
		<div class="col-md-4">						
			<div class="row">
				<div class="col-md-12">
		  			<img src="{{ MEDIA_URL}}{{ product.image }}" class ="imgtab" width="60%" onclick="imgFunction(this);">
		  		</div>
			</div>
	

			<div class="row">
				<div class="col-md-12">
		  			<img src="{{ MEDIA_URL}}{{ product.imagetwo }}" class ="imgtab" width="60%" onclick="imgFunction(this);">
		  		</div>
			</div>
		</div>
	
	
		<div class="col-md-8">
  			<img id="expandedImg" style="width:60%">
  		</div>
	</div>
</div>


<script>
function imgFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    expandImg.src = imgs.src;
    expandImg.parentElement.style.display = "block";
}
</script>

    
{% endblock %}
