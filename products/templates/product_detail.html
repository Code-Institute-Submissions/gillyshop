{% extends 'base.html' %}
{% block content %}

<div class="row">
        <div class="col-md-2 col-sm-3 text-center">
           
        </div>
        
        <div class="col-sm-10 col-md-9">
            
            {% if product.image %}
            <img src="/media{{ product.image }}">
            {% endif %}
            <h3>{{ product.name}}</h3>
              <div class="row">
                <div class="col-xs-9">
                    <p>{{ product.description }}</p>
                      <p>{{ product.price }}</p>
                    
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
