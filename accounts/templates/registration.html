{% extends 'base.html' %}

{% load bootstrap_tags %}
{% block content %}


<div class="regcontainer">
     <div class="reg">
     <h3 class="aboutp">Register below to start shopping!</h3>    
     <p class="aboutp">If you already have an account you can <a class="signin" href="{% url 'login' %}">sign in</a></p>

     <form class="regform" method="POST">
     {% csrf_token %}
     {{ registration_form | as_bootstrap }}
     <button type="submit" class="btn btn-default">Register</button>
     </form>
     </div>
</div>

{% endblock %}
